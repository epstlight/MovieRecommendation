<h1> 네이버 영화 검색 API</h1>

  <form action="{% url 'api:api_search' %}" method="GET">
      <input type="text" name="q" placeholder="검색">
      <input type="submit" value="검색">
  </form>
  <div>
  {% for item in movie_data %}
      <ul>
          <div>{{ forloop.counter }}
            <img src="{{item.image}}" alt="" width="110" height="150"> : {{ item.title }} ( {{item.openDt}} ) : {{ item.director }} : {{ item.actor }} 평점 : {{ item.userRating }}
          &llt;/div>
      </ul>
  {% endfor %}
  </div>
